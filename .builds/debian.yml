image: debian/testing
packages:
  - libsqlite3-dev                                                                                               
  - libbsd-dev                                                                                               
  - libarchive-tools                                                                                               
  - libarchive-dev                                                                                               
  - libssl-dev                                                                                               
  - liblzma-dev                                                                                               
  - liblua5.2-dev                                                                                               
  - liblzo2-dev
  - libattr1-dev
  - libacl1-dev                                                                                                
  - libatf-dev                                                                                                
  - kyua
  - atf-sh
  - build-essential                                                                                               
  - zlib1g-dev                                                                                               
  - libbz2-dev                                                                                                                                                                                  
  - python3
  - pkg-config
  - m4
sources:                                                                                                    
  - https://github.com/freebsd/pkg
tasks:
  - configure: |
      mkdir build
      cd build
      ../pkg/configure
  - build: |
      cd build
      make
  - test: |
      cd build
      make check || { kyua report --verbose; exit 1;}